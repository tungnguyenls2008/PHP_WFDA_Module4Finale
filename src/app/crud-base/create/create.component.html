<div>
  <h1>Add book</h1>
  <form [formGroup]="bookForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
      <label>Book name</label>
      <input type="text" formControlName="title" class="form-control" maxlength="20">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description" rows="3" maxlength="50"></textarea>
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" formControlName="author" class="form-control">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
